<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Fond anim√© avec d√©grad√©s */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(210, 180, 140, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(101, 67, 33, 0.25) 0%, transparent 50%);
            animation: moveBackground 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, 50px) rotate(180deg); }
        }

        /* Particules flottantes */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.15;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 300px; height: 300px; background: radial-gradient(circle, #8B4513 0%, transparent 70%); top: 10%; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 200px; height: 200px; background: radial-gradient(circle, #D2B48C 0%, transparent 70%); top: 60%; right: 15%; animation-delay: 7s; }
        .particle:nth-child(3) { width: 250px; height: 250px; background: radial-gradient(circle, #654321 0%, transparent 70%); bottom: 20%; left: 20%; animation-delay: 14s; }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-50px, 50px) scale(0.9); }
        }

        .container {
            max-width: 950px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Effet glassmorphism */
        .glass-card {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(139, 69, 19, 0.2);
            border-radius: 30px;
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(101, 67, 33, 0.3) 100%);
            backdrop-filter: blur(20px);
            color: #D2B48C;
            padding: 60px 50px;
            text-align: center;
            border-bottom: 1px solid rgba(139, 69, 19, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(210, 180, 140, 0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.5; }
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #D2B48C 0%, #F5DEB3 50%, #DEB887 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(210, 180, 140, 0.5);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            color: #DEB887;
        }

        .form-container {
            padding: 50px;
        }

        .user-type-selector {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            margin-bottom: 50px;
        }

        .user-type-option {
            position: relative;
        }

        .user-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .user-type-label {
            display: block;
            padding: 45px 35px;
            background: rgba(30, 30, 30, 0.5);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .user-type-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.3) 0%, rgba(101, 67, 33, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .user-type-label::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 100%);
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .user-type-label > * {
            position: relative;
            z-index: 1;
        }

        .user-type-label:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 50px rgba(139, 69, 19, 0.4),
                0 0 30px rgba(210, 180, 140, 0.2);
            border-color: rgba(139, 69, 19, 0.6);
        }

        .user-type-option input[type="radio"]:checked + .user-type-label {
            border-color: #8B4513;
            transform: scale(1.03);
            box-shadow: 
                0 20px 60px rgba(139, 69, 19, 0.6),
                inset 0 0 40px rgba(139, 69, 19, 0.1);
        }

        .user-type-option input[type="radio"]:checked + .user-type-label::before {
            opacity: 1;
        }

        .user-type-option input[type="radio"]:checked + .user-type-label::after {
            opacity: 0.1;
        }

        .user-type-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(210, 180, 140, 0.5));
            transition: all 0.4s ease;
        }

        .user-type-label:hover .user-type-icon {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 0 30px rgba(210, 180, 140, 0.8));
        }

        .user-type-title {
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #D2B48C;
        }

        .user-type-description {
            font-size: 1em;
            color: #B8986B;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 28px;
            margin-bottom: 35px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 12px;
            color: #D2B48C;
            font-size: 1.05em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .required {
            color: #CD853F;
            font-size: 1.2em;
        }

        .form-input, select {
            padding: 16px 20px;
            border: 2px solid rgba(139, 69, 19, 0.3);
            border-radius: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(10px);
            color: #D2B48C;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(210, 180, 140, 0.4);
        }

        .form-input:focus, select:focus {
            border-color: #8B4513;
            background: rgba(30, 30, 30, 0.6);
            box-shadow: 
                0 0 0 4px rgba(139, 69, 19, 0.15),
                0 0 30px rgba(139, 69, 19, 0.3);
            transform: translateY(-2px);
        }

        .form-input:hover, select:hover {
            border-color: rgba(139, 69, 19, 0.5);
        }

        select option {
            background: #1a1a1a;
            color: #D2B48C;
        }

        textarea.form-input {
            resize: vertical;
            font-family: inherit;
            min-height: 110px;
        }

        .vendeur-section {
            display: none;
            animation: slideDown 0.6s ease;
        }

        .vendeur-section.show {
            display: contents;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.6em;
            background: linear-gradient(135deg, #D2B48C 0%, #F5DEB3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 45px 0 30px 0;
            padding-bottom: 18px;
            border-bottom: 2px solid rgba(139, 69, 19, 0.3);
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 18px;
            margin-bottom: 28px;
            padding: 25px;
            background: rgba(30, 30, 30, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(139, 69, 19, 0.2);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: rgba(40, 40, 40, 0.5);
            border-color: rgba(139, 69, 19, 0.4);
            box-shadow: 0 0 20px rgba(139, 69, 19, 0.1);
        }

        .form-checkbox {

            height: 24px;
            margin-top: 3px;
            cursor: pointer;
            accent-color: #8B4513;
        }

        .checkbox-label {
            font-size: 1.05em;
            line-height: 1.7;
            color: #B8986B;
        }

        .checkbox-label a {
            color: #D2B48C;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .checkbox-label a:hover {
            color: #F5DEB3;
            border-bottom-color: #D2B48C;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #8B4513 0%, #654321 50%, #8B4513 100%);
            background-size: 200% 100%;
            color: #FFF;
            border: none;
            border-radius: 15px;
            font-size: 1.25em;
            font-weight: 700;

            transition: all 0.4s ease;

            letter-spacing: 2px;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(139, 69, 19, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .submit-btn:hover {
            background-position: 100% 0;
            transform: translateY(-3px);
            box-shadow: 
                0 15px 50px rgba(139, 69, 19, 0.6),
                0 0 40px rgba(210, 180, 140, 0.4);
        }

        .submit-btn:hover::before {
            transform: scale(1);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 35px;
            font-size: 1.05em;
            padding: 25px;
            background: rgba(30, 30, 30, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(139, 69, 19, 0.2);
        }

        .login-link a {
            color: #D2B48C;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-bottom: 2px solid transparent;
        }

        .login-link a:hover {
            color: #F5DEB3;
            border-bottom-color: #8B4513;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.9) 0%, rgba(101, 67, 33, 0.9) 100%);
            backdrop-filter: blur(20px);
            color: #FFF;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
            animation: slideDown 0.5s ease;
            border: 1px solid rgba(210, 180, 140, 0.3);
            box-shadow: 0 10px 40px rgba(139, 69, 19, 0.5);
        }

        .success-message.show {
            display: block;
        }

        .password-strength {
            margin-top: 10px;
            font-size: 0.95em;
        }

        .strength-bar {
            height: 6px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
            backdrop-filter: blur(5px);
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px currentColor;
        }

        .strength-weak { 
            background: linear-gradient(90deg, #dc3545 0%, #c82333 100%);
            width: 33%; 
        }
        .strength-medium { 
            background: linear-gradient(90deg, #ffc107 0%, #e0a800 100%);
            width: 66%; 
        }
        .strength-strong { 
            background: linear-gradient(90deg, #28a745 0%, #218838 100%);
            width: 100%; 
        }

        #strengthText {
            color: #D2B48C;
            margin-top: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .user-type-selector {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2em;
            }

            .form-container {
                padding: 35px 25px;
            }

            .user-type-label {
                padding: 35px 25px;
            }

            body::before {
                width: 300%;
                height: 300%;
            }
        }

        /* Animation de chargement */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .loading {
            background: linear-gradient(90deg, transparent, rgba(210, 180, 140, 0.1), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
    </style>
</head>

                vendeurSection.classList.add('show');
                document.getElementById('nom_entreprise').required = true;
                document.getElementById('numero_siret').required = true;
            } else {
                vendeurSection.classList.remove('show');
                document.getElementById('nom_entreprise').required = false;
                document.getElementById('numero_siret').required = false;
            }
        }

        typeClient.addEventListener('change', toggleVendeurFields);
        typeVendeur.addEventListener('change', toggleVendeurFields);

        // Force de mot de passe
        const password1 = document.getElementById('password1');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        password1.addEventListener('input', function() {
            const pwd = this.value;
            let strength = 0;

            if (pwd.length >= 8) strength++;
            if (pwd.match(/[a-z]/) && pwd.match(/[A-Z]/)) strength++;
            if (pwd.match(/[0-9]/)) strength++;
            if (pwd.match(/[^a-zA-Z0-9]/)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength === 0 || pwd.length === 0) {
                strengthText.textContent = '';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = '‚ö†Ô∏è Faible';
                strengthText.style.color = '#dc3545';
            } else if (strength === 3) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'üëç Moyen';
                strengthText.style.color = '#ffc107';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = '‚úÖ Fort';
                strengthText.style.color = '#28a745';
            }
        });

        // Soumission du formulaire
        const form = document.getElementById('inscriptionForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // V√©rifier que les mots de passe correspondent
            const pwd1 = document.getElementById('password1').value;
            const pwd2 = document.getElementById('password2').value;

            if (pwd1 !== pwd2) {
                alert('‚ùå Les mots de passe ne correspondent pas !');
                return;
            }

            // Afficher le message de succ√®s
            successMessage.classList.add('show');

            // Simuler la cr√©ation du compte
            setTimeout(() => {
                const userType = document.querySelector('input[name="user_type"]:checked').value;
                const username = document.getElementById('username').value;
                
                alert(`‚úÖ Compte cr√©√© avec succ√®s !\n\nType: ${userType === 'client' ? 'Client' : 'Vendeur'}\nUtilisateur: ${username}\n\nDans Django, toutes ces informations seraient enregistr√©es dans la base de donn√©es !`);
                
                // Reset du formulaire
                form.reset();
                successMessage.classList.remove('show');
                toggleVendeurFields();
            }, 2000);
        });

        // Initialiser
        toggleVendeurFields();
    </script>
